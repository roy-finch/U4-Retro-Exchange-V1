{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
  <div class="main-content">
    <h1 class="center-text">{% trans "Sign Out" %}</h1>

    <p class="center-text">{% trans 'Are you sure you want to sign out?' %}</p>
    <hr>

    <form class="center-text" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="black-white" type="submit">{% trans 'Sign Out' %}</button>
    </form>


  </div>
{% endblock %}
